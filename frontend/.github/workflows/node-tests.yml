name: Frontend tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & test
        working-directory: frontend
        run: |
          npm ci
          npm test -- --watchAll=false
